<template>
    <div class="blocx-input-group col-3 ">
        <label for="selectDrp">{label}</label>
        <div class="blocx-input-select">
            <select class="select_id" name="selectDrp"  value={value}  onchange={selectChange} >
                    <option  default>{placeholder}</option>
                <template for:each={options} for:item="option">
                    <option key={option.id} value={option.value} label={option.label}></option>
                </template>
            </select>
        </div>
    </div>
</template>
